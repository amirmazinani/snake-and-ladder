<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>amir game</title>
		<link rel="stylesheet" type="text/css" href="/cdn/1.11.14.css" />
		<link rel="stylesheet" type="text/css" href="/cdn/2.4.12.css" />
		<link rel="stylesheet" type="text/css" href="/cdn/2.21.0.min.css" />
		<link rel="stylesheet" type="text/css" href="/styles/main.css" />
	</head>
	<body class="b-dark-gray">
		<div id="panel" class="z-100 -c-white -b-c-black -pos-f -bottom-0 -w-11 dis-f al-it-c jus-c-sb">
			<div class="dis-f -w2-11">
                <div id="start_player_1" class="sqr -t-al-c flex-sh-0 filled"><span></span></div>
                <div id="msg" class="no_winner dis-f al-it-c -pl-3 -pr-3 w-200px -w2-11 jus-c-c -bx-s-b">
                    <span class="">Hi</span>
                    <i class="-fnt-icon-left -fnt-s-h4 -dis-n"></i>
                </div>
                <div id="start_player_2" class="sqr -t-al-c flex-sh-0 filled"><span></span></div>
			</div>

            <h1 class="-w3-n">GAME</h1>

			<div class="dis-f -w2-11">
				<div id="first_die" class="dice sqr -t-al-c flex-sh-0 b-gray"><span>?</span></div>
				<div class="w-200px dis-f jus-c-c al-it-c -w2-11">
					<button id="roll" class="-cur-point -pl-3 -pr-3 h-100d -w-11 -cur-point b-light-gray-hover transition">Roll</button>
					<button id="sum" class="-dis-n -cur-point operator -w-11 h-100d -pl-3 -pr-3 transition b-light-gray-hover">
						<i class="-fnt-icon-plus"></i>
					</button>
					<button id="subtract" class="-dis-n -cur-point operator -w-11 h-100d -pl-3 -pr-3 transition b-light-gray-hover">
						<i class="-fnt-icon-minus"></i>
					</button>
					<button id="multiply" class="-dis-n -cur-point operator -w-11 h-100d -pl-3 -pr-3 transition b-light-gray-hover">
						<i class="-fnt-icon-cancel"></i>
					</button>
					<button id="divide" class="-dis-n -cur-point operator -w-11 h-100d -pl-3 -pr-3 transition b-light-gray-hover">
						<i class="-fnt-icon-divide"></i>
					</button>
				</div>
				<div id="second_die" class="dice sqr -t-al-c flex-sh-0 b-gray"><span>?</span></div>
			</div>
		</div>


		<div id="board" class="-c-white"></div>





		<script src="/cdn/3.2.1.min.js"></script>
		<script type="text/javascript" src="/scripts/main.js"></script>
	</body>
</html>
